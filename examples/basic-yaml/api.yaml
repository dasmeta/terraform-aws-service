source: terraform/any/shared//modules/service
version: 1.1.1
variables:
  name: api
  namespace: test
  cluster_name: "eks-dev"
  alarms:
    - sns_topic: "Default"
  helm_values:
    image:
      repository: xxxxx.dkr.ecr.us-east-1.amazonaws.com/api
      tag: latest

    podAnnotations:
      linkerd.io/inject: enabled

    containerPort: 3000
    service:
      port: 3000
      annotations:
        linkerd.io/inject: enabled
    config:
      NODE_ENV: dev
      PORT: "8080"
      MONGODB_URI: "mongodb+srv://username:password@db?retryWrites=true&w=majority"
providers:
  - name: aws
    version: ~> 4.0
    module_nested_provider: true
    variables:
      default_tags:
        tags:
          Account: dev
          ManageLevel: product
  - name: kubernetes
    version: ~> 2.23
    module_nested_provider: true
    source: "hashicorp/kubernetes"
    variables:
      cluster_ca_certificate: ${1-environments/dev-1/eks.cluster_certificate}
      host: ${1-environments/dev-1/eks.cluster_host}
    blocks:
      exec:
        api_version: "client.authentication.k8s.io/v1beta1"
        args:
          - "eks"
          - "--region"
          - "us-east-1"
          - "get-token"
          - "--cluster-name"
          - "eks-dev"
        command: "aws"
  - name: helm
    version: "2.10.1"
    source: "hashicorp/helm"
    blocks:
      kubernetes:
        cluster_ca_certificate: ${1-environments/dev-1/eks.cluster_certificate}
        host: ${1-environments/dev-1/eks.cluster_host}
        blocks:
          exec:
            api_version: "client.authentication.k8s.io/v1beta1"
            args:
              - "eks"
              - "--region"
              - "us-east-1"
              - "get-token"
              - "--cluster-name"
              - "eks-dev"
            command: "aws"
linked_workspaces:
  - 1-environments/dev-1/eks
